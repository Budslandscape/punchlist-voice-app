<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PunchList Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      padding: 2rem;
      color: #003366;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      font-size: 16px;
      padding: 0.5rem;
    }
    select {
      font-size: 16px;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      margin: 0.25rem;
      padding: 0.75rem 1rem;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start { background-color: #007bff; color: white; }
    .retry { background-color: #6c757d; color: white; }
    .submit { background-color: #28a745; color: white; }
    .progress { background-color: #ffc107; color: black; }
    .complete { background-color: #17a2b8; color: white; }
    ul#taskList {
      margin-top: 1.5rem;
      padding-left: 1.25rem;
    }
    ul#taskList li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PunchList Pro</h1>

    <label for="siteSelector">Select Job Site:</label>
    <select id="siteSelector">
      <option value="Site A">Site A</option>
      <option value="Site B">Site B</option>
      <option value="Site C">Site C</option>
    </select>

    <textarea id="output" placeholder="Speak or type a task..."></textarea><br/>

    <button id="startBtn" class="start">üé§ Start Voice Note</button>
    <button id="retryBtn" class="retry">üîÅ Retry</button>
    <button id="submitBtn" class="submit">‚úÖ Submit</button>
    <button id="inProgressBtn" class="progress">üöß In Progress</button>
    <button id="completeBtn" class="complete">üèÅ Complete</button>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
