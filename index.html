<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PunchList Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #2f2f2f; /* Slate grey background */
      padding: 1rem;
      color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #3a3a3a; /* Slightly lighter slate */
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #ffffff;
      margin-bottom: 1rem;
      border: 2px solid #ffffff;
      padding: 0.5rem;
      border-radius: 6px;
    }
    label, select {
      font-size: 16px;
      color: #f4f4f4;
    }
    select {
      padding: 0.4rem;
      margin-left: 0.5rem;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin: 1rem 0;
      font-size: 16px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      background-color: #fafafa;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .start, .retry {
      background-color: #007bff;
      color: white;
    }
    .submit { background-color: #dc3545; color: black; }
    .progress { background-color: #ffc107; color: black; }
    .complete { background-color: #0b8c38; color: black; }

    ul#taskList {
      margin-top: 1.5rem;
      padding-left: 0;
      list-style: none;
    }
    ul#taskList li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo { background-color: #f8d7da; }
    .in-progress { background-color: #fff3cd; }
    .complete { background-color: #c3e6cb; }
    .unknown { background-color: #e2e3e5; }

    #timestamp {
      margin-top: 0.5rem;
      font-size: 12px;
      color: #ccc;
    }

    .status-dropdown {
      font-size: 12px;
      padding: 0.2rem;
      margin-left: 1rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }
      button {
        width: 100%;
        font-size: 15px;
        margin-bottom: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PunchList Pro</h1>

    <div>
      <label for="siteSelector">Select Job Site:</label>
      <select id="siteSelector">
        <option value="Site A">Site A</option>
        <option value="Site B">Site B</option>
        <option value="Site C">Site C</option>
      </select>
    </div>

    <textarea id="output" placeholder="Speak or type a task..."></textarea>

    <button id="startBtn" class="start">üé§ Start Voice Note</button>
    <button id="retryBtn" class="retry">üîÅ Retry</button>

    <div class="action-group">
      <button id="submitBtn" class="submit">‚ûï To Do</button>
      <button id="inProgressBtn" class="progress">üöß In Progress</button>
      <button id="completeBtn" class="complete">‚úÖ Complete</button>
    </div>

    <ul id="taskList"></ul>
    <div id="timestamp"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
