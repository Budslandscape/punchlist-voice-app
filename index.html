<style>
  body {
    font-family: 'Roboto Slab', serif;
    background-color: #2e2e2e;
    padding: 2rem;
    color: #f4f4f4;
    text-align: center;
  }
  h1 {
    color: #003366;
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    border: 2px solid #003366;
    border-radius: 8px;
    display: inline-block;
    background-color: #ffffff;
    color: #003366;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  select {
    font-size: 18px;
    margin-bottom: 1rem;
    padding: 0.5rem;
  }
  textarea {
    width: 100%;
    height: 100px;
    margin: 1rem 0;
    font-size: 16px;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    margin: 0.4rem;
    padding: 0.75rem 1.2rem;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .start, .retry {
    background-color: #007bff;
    color: white;
  }
  .action-group {
    margin-top: 2rem;
  }
  .submit, .progress, .complete {
    font-size: 14px;
    padding: 0.5rem 1rem;
    margin: 0.25rem;
  }
  .submit { background-color: #28a745; color: white; }
  .progress { background-color: #ffc107; color: black; }
  .complete { background-color: #17a2b8; color: white; }

  ul#taskList {
    margin-top: 2rem;
    padding-left: 0;
    list-style: none;
  }
  ul#taskList li {
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    background: #f7f7f7;
    border-radius: 4px;
    font-size: 15px;
    text-align: left;
  }
</style>
