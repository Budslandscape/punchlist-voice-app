<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PunchList Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #2f2f2f;
      padding: 1rem;
      color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #2f2f2f;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      color: #ffffff;
      margin-bottom: 1rem;
      border: 2px solid #ffffff;
      padding: 0.5rem;
      border-radius: 6px;
    }

    label {
      font-size: 16px;
      margin-right: 0.5rem;
    }

    select {
      padding: 0.5rem;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #f5f5f5;
      color: #1c1c1c;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      transition: box-shadow 0.2s ease;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 5px #007bff;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin: 1rem 0;
      font-size: 16px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .start, .retry {
      background-color: #007bff;
      color: white;
    }

    .submit { background-color: #dc3545; color: black; }
    .progress { background-color: #ffc107; color: black; }
    .complete { background-color: #0b8c38; color: white; }

    ul#taskList {
      margin-top: 1.5rem;
      padding-left: 0;
      list-style: none;
    }

    ul#taskList li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 15px;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .todo { background-color: #f8d7da; color: black; }
    .in-progress { background-color: #fff3cd; color: black; }
    ul#taskList li.complete { background-color: #0b8c38; color: white; }
    .unknown { background-color: #e2e3e5; color: black; }

    #timestamp {
      margin-top: 0.5rem;
      font-size: 12px;
      color: #ccc;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1rem;
      }
      button {
        width: 100%;
        font-size: 15px;
        margin-bottom: 0.4rem;
      }
      select {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PunchList Pro</h1>

    <div>
      <label for="siteSelector">Select Job Site:</label>
      <select id="siteSelector">
        <option value="Site A">Site A</option>
        <option value="Site B">Site B</option>
        <option value="Site C">Site C</option>
      </select>
    </div>

    <textarea id="output" placeholder="Speak or type a task..."></textarea>

    <button id="startBtn" class="start">üé§ Start Voice Note</button>
    <button id="retryBtn" class="retry">üîÅ Retry</button>

    <div class="action-group">
      <button id="submitBtn" class="submit">‚ûï To Do</button>
      <button id="inProgressBtn" class="progress">üöß In Progress</button>
      <button id="completeBtn" class="complete">‚úÖ Complete</button>
    </div>

    <ul id="taskList"></ul>
    <div id="timestamp"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
