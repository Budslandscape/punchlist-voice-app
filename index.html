<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PunchList Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #1f1f1f;
      padding: 2rem;
      color: #f4f4f4;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border: 2px solid #003366;
      border-radius: 8px;
      display: inline-block;
      background-color: #ffffff;
      color: #003366;
    }

    .timestamp {
      font-size: 12px;
      margin-bottom: 1.5rem;
      color: #cccccc;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #1c1c1c;
    }

    .site-select-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    select {
      font-size: 16px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      font-size: 16px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin: 0.4rem;
      padding: 0.75rem 1.2rem;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .start, .retry {
      background-color: #007bff;
      color: white;
    }

    .action-group {
      margin-top: 2rem;
    }

    .submit { background-color: #28a745; color: white; }
    .progress { background-color: #ffc107; color: black; }
    .complete { background-color: #17a2b8; color: white; }

    .refresh-btn {
      background-color: #6c757d;
      color: white;
      margin-top: 1rem;
      font-size: 14px;
    }

    ul#taskList {
      margin-top: 2rem;
      padding-left: 0;
      list-style: none;
    }

    ul#taskList li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 15px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .todo { background: #e9f5e9; }         /* Greenish */
    .in-progress { background: #fff7e6; }  /* Yellowish */
    .complete { background: #e6f3f8; }     /* Blueish */
  </style>
</head>
<body>
  <div class="container">
    <h1>PunchList Pro</h1>
    <div class="timestamp" id="timestamp"></div>

    <div class="site-select-wrapper">
      <label for="siteSelector">Select Job Site:</label>
      <select id="siteSelector">
        <option value="Site A">Site A</option>
        <option value="Site B">Site B</option>
        <option value="Site C">Site C</option>
      </select>
    </div>

    <textarea id="output" placeholder="Speak or type a task..."></textarea><br/>

    <button id="startBtn" class="start">üé§ Start Voice Note</button>
    <button id="retryBtn" class="retry">üîÅ Retry</button>

    <div class="action-group">
      <button id="submitBtn" class="submit">‚ûï To Do</button>
      <button id="inProgressBtn" class="progress">üöß In Progress</button>
      <button id="completeBtn" class="complete">‚úÖ Complete</button>
    </div>

    <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Tasks</button>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
